<ons-page ng-controller="LyricsCtrl as lyrics">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Home</ons-back-button>
        </div>
        <div class="center">{{app.title}} {{ app.age }}</div>
        <div class="right">
            <ons-toolbar-button id="btnSave" ng-click="saveLyrics()">
                <ons-icon icon="fa-save"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-tabbar position="auto" swipeable>
        <ons-tab page="html/tab.lyrics.pad.html" label="Lyics Pad" icon="fa-file-o" active-icon="fa-file" active></ons-tab>
        <ons-tab id="tab-find-words" page="html/tab.find.words.html" label="Find Words" icon="fa-search" ></ons-tab>
    </ons-tabbar>
</ons-page>
